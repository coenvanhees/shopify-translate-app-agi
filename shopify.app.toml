# This file stores configurations for your Shopify app.

scopes = "read_products,write_products,read_content,write_content,read_metaobjects,write_metaobjects"

[webhooks]
api_version = "2024-10"

  # Handled by: /app/routes/webhooks.app.uninstalled.tsx
  [[webhooks.subscriptions]]
  uri = "/webhooks/app/uninstalled"
  topics = ["app/uninstalled"]

  # Handled by: /app/routes/webhooks.app.scopes_update.tsx
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Content update webhooks for translation sync
  [[webhooks.subscriptions]]
  topics = ["products/create", "products/update"]
  uri = "/webhooks/products/update"

  [[webhooks.subscriptions]]
  topics = ["collections/create", "collections/update"]
  uri = "/webhooks/collections/update"

  [[webhooks.subscriptions]]
  topics = ["pages/create", "pages/update"]
  uri = "/webhooks/pages/update"

  [[webhooks.subscriptions]]
  topics = ["blogs/create", "blogs/update"]
  uri = "/webhooks/blogs/update"

  # Billing webhooks
  [[webhooks.subscriptions]]
  topics = ["app_subscriptions/update"]
  uri = "/webhooks/app_subscriptions/update"

