# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "18ce3b16c31159f2a867c5331d38ea23"
name = "coen-translation"
application_url = "https://example.com"
embedded = true

[webhooks]
api_version = "2024-10"

  # Handled by: /app/routes/webhooks.app.uninstalled.tsx
  [[webhooks.subscriptions]]
  uri = "/webhooks/app/uninstalled"
  topics = ["app/uninstalled"]

  # Handled by: /app/routes/webhooks.app.scopes_update.tsx
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Content update webhooks for translation sync
  [[webhooks.subscriptions]]
  topics = ["products/create", "products/update"]
  uri = "/webhooks/products/update"

  [[webhooks.subscriptions]]
  topics = ["collections/create", "collections/update"]
  uri = "/webhooks/collections/update"

  # Billing webhooks
  [[webhooks.subscriptions]]
  topics = ["app_subscriptions/update"]
  uri = "/webhooks/app_subscriptions/update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_content,write_content,read_metaobjects,write_metaobjects,read_markets"

[auth]
redirect_urls = [ "https://example.com/api/auth" ]

[build]
automatically_update_urls_on_dev = true
